# Public Reverse Proxy Configuration - SINGLE PUBLIC ENTRY POINT
# This is the ONLY service exposed to the internet (DMZ architecture)
# All traffic flows through this proxy to the internal load balancer

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging configuration
    access_log /var/log/nginx/public_proxy_access.log;
    error_log /var/log/nginx/public_proxy_error.log warn;

    # Connection settings
    keepalive_timeout 65;
    keepalive_requests 100;

    # Security settings
    server_tokens off;  # Hide nginx version
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # Rate limiting zones (DDoS protection)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream to internal load balancer (private network)
    upstream internal_load_balancer {
        server load_balancer:443;
        keepalive 64;
    }

    # Upstream to mobile frontend (private network)
    upstream mobile_frontend_internal {
        server mobile_frontend:80;
        keepalive 32;
    }

    # Upstream to desktop frontend (private network)
    upstream desktop_frontend_internal {
        server nextjs_frontend:3000;
        keepalive 32;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Public Proxy Healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server - Routes to all services
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL/TLS Configuration
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/private/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers (conditional - not for static assets)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Public Reverse Proxy Healthy\nSingle Entry Point Active\n";
            add_header Content-Type text/plain;
        }

        # Status endpoint
        location /proxy-status {
            access_log off;
            return 200 "Public Reverse Proxy\nSecurity: DMZ Architecture\nInternal Load Balancer: Active\n";
            add_header Content-Type text/plain;
        }

        # API Routes - Forward to internal load balancer
        # CORS is handled by the load balancer - DO NOT add CORS headers here
        location /api/ {
            # Rate limiting with burst capacity
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 20;

            # Block common attack patterns
            if ($request_uri ~* "(\.\.\/|\.\.\\|\.\./|\.\.\\\\)") {
                return 403;
            }

            # Proxy to internal load balancer (CORS handled there)
            proxy_pass https://internal_load_balancer;
            proxy_ssl_verify off;  # Internal cert verification

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Forward client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Host $host;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Connection pooling
            proxy_set_header Connection "";
        }

        # Desktop Frontend (Next.js) - Root path
        # Static assets from Next.js (no nosniff for correct MIME types)
        location ~* ^/_next/static/ {
            # Proxy to internal Next.js frontend
            proxy_pass http://desktop_frontend_internal;

            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static assets
            proxy_cache_valid 200 1h;
            add_header X-Cache-Status $upstream_cache_status;

            # Allow correct MIME types for static assets
            proxy_hide_header X-Content-Type-Options;
        }

        # Desktop Frontend (Next.js) - Root path and dynamic content
        location / {
            # Rate limiting
            limit_req zone=strict_limit burst=10 nodelay;
            limit_conn conn_limit 15;

            # Proxy to internal Next.js frontend
            proxy_pass http://desktop_frontend_internal;

            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Apply nosniff only to HTML pages
            add_header X-Content-Type-Options "nosniff" always;
        }
    }

    # Mobile Frontend Server (port 3001)
    server {
        listen 3001 ssl http2;
        listen [::]:3001 ssl http2;
        server_name _;

        # SSL/TLS Configuration
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/private/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Rate limiting
        limit_req zone=strict_limit burst=10 nodelay;
        limit_conn conn_limit 15;

        location / {
            proxy_pass http://mobile_frontend_internal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Desktop Frontend Server (port 3002)
    server {
        listen 3002 ssl http2;
        listen [::]:3002 ssl http2;
        server_name _;

        # SSL/TLS Configuration
        ssl_certificate /etc/ssl/certs/server.crt;
        ssl_certificate_key /etc/ssl/private/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Rate limiting
        limit_req zone=strict_limit burst=10 nodelay;
        limit_conn conn_limit 15;

        location / {
            proxy_pass http://desktop_frontend_internal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
