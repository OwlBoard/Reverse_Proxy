# Reverse Proxy Configuration for Mobile Frontend → API Gateway
# This proxy sits between the mobile frontend and the API Gateway (orchestrator)
# providing an additional layer of security, caching, and request filtering

# Upstream definition for API Gateway (orchestrator)
upstream api_gateway {
    # API Gateway service
    server api_gateway:443;
    
    # Connection pooling for better performance
    keepalive 32;
}

# Rate limiting zones to prevent abuse
limit_req_zone $binary_remote_addr zone=mobile_api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=mobile_strict_limit:10m rate=5r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=mobile_conn_limit:10m;

# Cache configuration for static responses
proxy_cache_path /var/cache/nginx/proxy_cache 
    levels=1:2 
    keys_zone=api_cache:10m 
    max_size=100m 
    inactive=60m 
    use_temp_path=off;

server {
    listen 80;
    server_name _;

    # NOTE: CORS is handled by the API Gateway (orchestrator). Do NOT add
    # Access-Control headers here to avoid duplicate/multiple values.

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Remove nginx version from headers for security
    server_tokens off;

    # Client body size limit (prevent large payload attacks)
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # Logging configuration
    access_log /var/log/nginx/reverse_proxy_access.log;
    error_log /var/log/nginx/reverse_proxy_error.log warn;

    # Health check endpoint (for Docker health checks)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Block common attack patterns
    location ~* /(\.git|\.svn|\.env|\.htaccess) {
        deny all;
        return 404;
    }

    # Proxy all API requests to the API Gateway
    location /api/ {
        # Apply rate limiting (allows burst of 10 requests)
        limit_req zone=mobile_api_limit burst=10 nodelay;
        limit_conn mobile_conn_limit 10;

    # Note: CORS handled upstream by api_gateway. Do not set Access-Control
    # headers here to avoid duplicate headers.
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Let the API Gateway respond to preflight and set CORS headers.

        # Proxy settings
        proxy_pass https://api_gateway; # <-- CAMBIO: https

        # --- AÑADIDO: Verificación SSL ---
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca.crt;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_server_name on;
        proxy_ssl_name api_gateway;
        # -------------------------------
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Keep-alive for upstream connections
        proxy_set_header Connection "";
        
        # Cache configuration for GET requests
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 1m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Proxy WebSocket connections for real-time features
    location ~* /api/(chat|comments)/ws/ {
        # Apply stricter rate limiting for WebSocket connections
        limit_req zone=mobile_strict_limit burst=5 nodelay;
        limit_conn mobile_conn_limit 5;

    # No CORS headers here; upstream api_gateway sets them.
        
        # Proxy settings for WebSocket
        proxy_pass https://api_gateway; # <-- CAMBIO: https
        proxy_http_version 1.1;
        
        # --- AÑADIDO: Verificación SSL ---
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca.crt;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_server_name on;
        proxy_ssl_name api_gateway;
        # -------------------------------
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (longer for persistent connections)
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # GraphQL endpoint (if used by comments service)
    location /api/comments/graphql {
        # Apply rate limiting
        limit_req zone=mobile_api_limit burst=10 nodelay;
        limit_conn mobile_conn_limit 10;

        # No CORS headers here; the api_gateway will provide them.

        # Proxy to API Gateway
        proxy_pass https://api_gateway;
        # --- AÑADIDO: Verificación SSL ---
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca.crt;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
        proxy_ssl_server_name on;
        proxy_ssl_name api_gateway;
        # -------------------------------
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }

    # Deny all other requests
    location / {
        # Return a JSON error. No CORS headers here; api_gateway is the single
        # source of CORS configuration for API responses.
        add_header Content-Type application/json;
        return 403 '{"error": "Forbidden: Only API requests are allowed through this proxy"}';
    }
}
