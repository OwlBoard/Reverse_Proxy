events {
    worker_connections 1024;
}

http {
    # Basic HTTP settings
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    
    # Define upstream for API Gateway
    upstream api_gateway {
        server api_gateway:80;
        # Add keepalive connections for better performance
        keepalive 32;
    }
    
    # Security headers map
    map $sent_http_content_type $security_headers {
        ~*text/html "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'";
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy $security_headers always;
        
        # Remove server version header
        server_tokens off;
        
        # API Proxy with enhanced security
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=50 nodelay;
            
            # Security headers for API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Remove sensitive headers from client
            proxy_set_header Authorization $http_authorization;
            proxy_hide_header X-Powered-By;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts and buffering
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            
            # Mobile-specific CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' '3600' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' '3600' always;
                add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            # Forward to API Gateway
            proxy_pass http://api_gateway/api/;
            
            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /50x.html;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "Mobile Reverse Proxy - Healthy\n";
        }
        
        # Metrics endpoint (optional)
        location /metrics {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "Mobile Reverse Proxy Metrics\nStatus: Active\nUpstream: api_gateway\n";
        }
        
        # Block common attack vectors
        location ~* \.(php|asp|aspx|jsp)$ {
            deny all;
            return 444;
        }
        
        # Block hidden files
        location ~ /\. {
            deny all;
            return 444;
        }
        
        # Custom error pages
        location = /50x.html {
            root /usr/share/nginx/html;
            add_header Content-Type text/html;
            return 502 "Service Temporarily Unavailable";
        }
        
        # Deny access to sensitive files
        location ~* \.(conf|htaccess|htpasswd|ini|log|sh|sql|tar|gz)$ {
            deny all;
            return 444;
        }
    }
}