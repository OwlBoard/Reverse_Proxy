version: '3.8'

services:
  mobile_reverse_proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobile_reverse_proxy
    restart: unless-stopped
    ports:
      - "3003:80"  # Expose on port 3003 to avoid conflicts
    environment:
      - NGINX_WORKER_PROCESSES=auto
      - NGINX_WORKER_CONNECTIONS=1024
    networks:
      - owlboard-network
    depends_on:
      - api_gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Use external network defined in main docker-compose
networks:
  owlboard-network:
    external: true